<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
    <div class="container navbar-nav me-auto mb-2 mb-lg-0">
        <h3>成績計算表</h3>
    </div>
    <div class="d-flex justify-content-center navbar-nav me-auto mb-2 mb-lg-0"></div>
        <table class="table table-dark table-hover">
            <tr>
                <td>請輸入班級人數：</td>
                <td><input type="text" id="num" /></td>
                <td></td>
            </tr>
            <tr>
                <td>班級總成績：</td>
                <td><input type="text" id="sum" /></td>
                <td><input type="button" value="提交" id="stuScore" class="btn btn-outline-secondary" /></td>
            </tr>
            <tr>
                <td>最高成績：</td>
                <td><input type="text" id="max" /></td>
                <td></td>
            </tr>
            <tr>
                <td>最低成績：</td>
                <td><input type="text" id="min" /></td>
                <td></td>
            </tr>
            <tr>
                <td>平均成績：</td>
                <td><input type="text" id="avg" /></td>
                <td></td>
            </tr>
            <tr>
                <td>成績高低排序：</td>
                <td><textarea name="" id="sortScore" cols="30" rows="10"></textarea></td>
                <td></td>
            </tr>
        </table>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script type="text/javascript">
        //定義一個函數 功能 通過id獲取頁面元素
        function $(id){
        return document.getElementById(id);
        }
        $("stuScore").onclick = function(){
        if( isNaN( $("num").value ) ){
        alert("班級人數為數字");
        return;
        }
        var bNum = parseInt( $("num").value );
        var arr = new Array( bNum );
        var sum = 0;
        for( var i = 0 ; i < arr.length ; i++ ){
        arr[i] =parseInt( prompt("第"+(i+1)+"個人數的分數是") ) ;
        sum += arr[i];
        }
        //得到平均數
        var avg = sum / bNum;
        //冒泡排序
        for( var i = 0 ; i < arr.length - 1 ; i++ ){
        for( var j = 0 ; j < arr.length - 1 - i ; j++ ){
        if( arr[j] < arr[j+1] ){ //升序
        temp = arr[j];
        arr[j] = arr[j+1];
        arr[j+1] = temp;
        }
        }
        }
        $("sum").value = sum;
        $("avg").value = avg;
        $("max").value = arr[0];
        $("min").value = arr[arr.length-1];
        $("sortScore").value = arr;
        }
    </script>
</body>
</html>
