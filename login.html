<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>登入頁面</title>
</head>
<body>
    <form action="https://www.townway.com.tw/auth" method="POST"></form>
    <div class="login-wrap container navbar-nav me-auto mb-2 mb-lg-0">
        <div class="login-html">
            <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">登入</label>
            <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">註冊</label>
            <div class="login-form">
                <div class="sign-in-htm">
                    <div class="group">
                        <label for="user" class="label">使用者名稱</label>
                        <input id="user" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">使用者密碼</label>
                        <input id="pass" type="password" class="input" data-type="password">
                    </div>
                    <div class="group">
                        <input id="check" type="checkbox" class="check" checked>
                        <label for="check"><span class="icon"></span>保持登入狀態</label>
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign In" onclick="return formCheck(this);">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <a href="#forgot">忘記密碼</a>
                    </div>
                </div>
                <div class="sign-up-htm">
                    <div class="group">
                        <label for="user" class="label">註冊名稱</label>
                        <input id="user1" type="text" class="input">
                    </div>
                    <div class="group">
                        <label for="pass" class="label">註冊密碼</label>
                        <input id="pass1" name="pass" type="password" class="input" data-type="password" );>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">再次輸入密碼</label>
                        <input id="pass2" name="pass" type="password" class="input" data-type="password" ;>
                    </div>
                    <div class="group">
                        <label for="pass" class="label">電子郵件</label>
                        <input id="pass" type="text" class="input">
                    </div>
                    <div class="group">
                        <input type="submit" class="button" value="Sign up" onclick="return formCheck(this);">
                    </div>
                    <div class="hr"></div>
                    <div class="foot-lnk">
                        <label for="tab-1">已是會員?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
